# Netlify configuration for Tech Stack site

[build]
  # Build command - generates the site
  # --skip-cloud-checks: temporary workaround for breaking schema change (imageâ†’string icon field)
  # Remove after first successful build syncs the new schema to Tina Cloud
  command = "BUILD_DIR=dist node build.js && tinacms build --skip-cloud-checks"

  # Output directory - where the built files are
  publish = "dist"

  # Environment variables for build
  [build.environment]
    NODE_VERSION = "18"
    BUILD_DIR = "dist"
    TINA_PUBLIC_IS_LOCAL = "false"

# Redirect rules
[[redirects]]
  # SPA-style redirect for client-side routing (if needed)
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[dev]
  command = "npm run dev"
  port = 8888
  targetPort = 3000
  autoLaunch = false
